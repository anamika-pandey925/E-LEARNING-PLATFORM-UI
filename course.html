<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Point - Course</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            cursor: pointer;
            height:90px;
        }
        .nav-list{
            width: 70%;
            display: flex;
            align-items: center;
        }
        .nav-list li{
            list-style: none;
            padding: 26px 30px;
        }
        .nav-list li a{
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-family: 'Ubuntu',sans-serif;
        }
        .nav-list li a:hover{
            color: #45a049;
        }
        .rightnav{
            width: 30%;
            text-align: right;
            margin: auto;
        }
        .logo{
            padding-top: 5px;
            padding-left: 20px;
        }
        .logo img {
            width: 85px;
            height: 80px;
            border-radius: 70px;
            border: 2px solid white;
            
        }
        .btn {
            padding: 5px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #45a049;
            color: #000;
        }
        .button{
            padding: 10px 20px;
            margin: 10px 5px;
            border: 2px solid white;
            border-radius: 5px;
            background: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: white;
            color: black;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: #4CAF50;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .course-card {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .course-card:hover {
            transform: translateY(-10px);
        }
        .enroll-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .enroll-btn:hover {
            background-color: #45a049;
        }
        footer {
            background: #262626;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .social-icons i {
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons i:hover {
            color: red;
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="image/logo.jpg" alt="logo" width="85px" height="80px"></div>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="assignment.html">Assignment</a></li>
        </ul>
        <div class="rightnav">
            <input type="text" name="search" id="search" placeholder="Search">
            <button class="btn">Search</button>
        </div>
    </nav>

    <section class="hero">
        <h1>Learn & Grow with Study Point</h1>
        <p>Join our interactive courses and enhance your skills.</p>
        <button class="button"><a href="video.html" style="color: inherit; text-decoration: none;">Watch Video</a></button>
    </section>

    <div class="container">
        <h2>Available Courses</h2>
        <div class="course-card">
            <h3>Web Development Basics</h3>
            <button class="enroll-btn" onclick="enrollCourse('Web Development Basics')">Enroll Now</button>
        </div>
        <div class="course-card">
            <h3>JavaScript for Beginners</h3>
            <button class="enroll-btn" onclick="enrollCourse('JavaScript for Beginners')">Enroll Now</button>
        </div>
        <div class="course-card">
            <h3>Python for Data Science</h3>
            <button class="enroll-btn" onclick="enrollCourse('Python for Data Science')">Enroll Now</button>
        </div>
    </div>
    <footer>
        <h2>Contact Us</h2>
        <p>Follow us on social media</p>
        <div class="social-icons">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>
    <script>
        document.querySelector('.btn-sm').addEventListener('click', function() {
            alert('Search functionality will be added soon!');
        });
    </script>

    <script>
        function enrollCourse(courseName) {
            alert(`You have successfully enrolled in ${courseName}!`);
        }
    </script>
</body>
</html>
